<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detalle del Terreno</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: rgba(0, 0, 0, 0.85);
      }
      #modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.92);
        color: #fff;
        overflow-y: auto;
        padding: 40px;
      }
      .imagenes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }
      .imagenes img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: zoom-in;
      }
      h2 {
        margin-top: 0;
      }
    </style>
  </head>

  <body>
    <div id="modal"></div>

    <script src="js/detalles.js"></script>
  </body>
</html>
